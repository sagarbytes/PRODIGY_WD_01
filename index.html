<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        /* Basic styles for body */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f3f4f7;
        }

        /* Style for the navigation menu */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(135deg, #ff4081, #ff7c57);
            padding: 20px 40px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: background 0.4s, padding 0.4s;
        }

        /* Style for the navigation links */
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 10px;
            display: inline-block;
            font-weight: 500;
            letter-spacing: 0.5px;
            border-radius: 30px;
            transition: color 0.3s, background 0.3s, transform 0.3s;
        }

        /* Change color on hover */
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: translateY(-3px);
        }

        /* Change style when scrolling */
        .scrolled {
            background: linear-gradient(135deg, #ff7c57, #ff4081);
            padding: 10px 40px;
        }

        /* Content placeholder to demonstrate scrolling */
        .content {
            padding-top: 150px;
            padding-bottom: 1000px;
            text-align: center;
        }

        /* Heading style */
        h1 {
            margin: 50px 0;
            color: #333;
            font-size: 2.5em;
        }

        /* Paragraph style */
        p {
            font-size: 1.1em;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- Navigation menu -->
    <div class="navbar" id="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Content to demonstrate the effect -->
    <div class="content">
        <h1>Interactive Navigation Menu</h1>
        <p>Scroll down to see the background color and padding change when you scroll.</p>
        <p>Hover over the menu items to see the smooth transition effects.</p>
    </div>

    <script>
        // JavaScript to handle scroll event
        window.onscroll = function() {
            var navbar = document.getElementById("navbar");
            if (window.pageYOffset > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        };
    </script>

</body>
</html>
